<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
     font-family: "Inter", sans-serif;
}
body{
    
    background-color: #1A0B2E;
    
   
.hero {
    background-image: url('./assets/hero-bg.png');
    background-size: cover;
    background-position: center;
    padding: 100px 20px;
    text-align: center;
    color: white;
}

.hero-image-container {
    position: relative;
    width: 250px;
    height: 250px;
    margin: 0 auto 40px auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.circle-bg {
    width: 100%;
    height: 100%;
}

.mic-icon {
    position: absolute;
    width: 80px;
}

/* The small green NEW badge */
.new-badge {
    position: absolute;
    top: 10px;
    right: 20px;
    background-color: #00FF88;
    color: #1A0B2E;
    font-size: 12px;
    font-weight: bold;
    padding: 4px 12px;
    border-radius: 20px;
}

.hero-title {
    font-size: 72px;
    font-weight: 900;
    margin-bottom: 10px;
}

.hero-subtitle {
    font-size: 18px;
    color: #d1d1d1;
    max-width: 500px;
    margin: 0 auto 40px auto;
}

.hero-btns {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Spotify Button with Gradient */
.spotify-btn {
    background: linear-gradient(to right, #F7E93F, #FB09B4, #9100F8);
    border: none;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

/* Subscribe Button with Border */
.sub-btn {
    background: transparent;
    border: 1px solid #00FF88;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

/* Mobile adjustments */
@media screen and (max-width: 600px) {
    .hero-title {
        font-size: 48px;
    }
    
    .hero-btns {
        flex-direction: column;
        align-items: center;
    }
    
    .hero-image-container {
        width: 180px;
        height: 180px;
    }
}

    </style>
</head>
<body>
 <header class="hero">
    <div class="hero-content">
        <div class="hero-image-container">
            <img src="./assets/hero-circle.png" class="circle-bg">
            <img src="./assets/microphone.png" class="mic-icon">
            <span class="new-badge">NEW</span>
        </div>

        <h1 class="hero-title">TechWave</h1>
        <p class="hero-subtitle">Your daily dose of tech insights, productivity hacks, and personal growth</p>

        <div class="hero-btns">
            <button class="spotify-btn">
                <img src="./assets/spotify-icon.png"> Listen On Spotify
            </button>
            <button class="sub-btn">
                <img src="./assets/mail-icon.png"> Subscribe
            </button>
        </div>
    </div>
</header>
</body>
</html>
